    <h1> Enlaces en HTML </h1>
    <!--
        En HTML tenemos dos tipos de enlaces:
        1- En laces absolutos: Son los enlaces que usamos para agregar contenido externo a nuestro proyecto como videos o musica de youtube y mas.
        2- Enlaces relativos: Son los enlaces que estan dentro de nuestro repositorio como imagenes, redes sociales y demas.
    
        ¿ Como creamos un enlace ?
        El codigo para generar un enlace es:
            1- <a></a>: Usamos esta etiqueta para indicar que vamos usar un enlace
            2- hreg="ruta-del-enlace": Usamos este atributo para indicar la tura del enlace, ya sea a una web externa, un recurso o imagen dentro 
            de nuestro proyeto o a otro html.
    
        ¿ Como hago para que un enlace externo se abra en una nueva pestaña ?
        Si estamos llamando a un enlace externo pero no queremos que el usuario se salga de nuestra web tenemos que usar este atributo
        target="_blank": Este atrubito permite que el sitio externo se abra en una nueva pestaña. 

        ¿Como hago para esconder un enlace detras de una imagen?
        Para esconder un enlace detras de una imagen y que cuando el usuario haga click en dicha imagen se dispare el enlace hacemos esto:
        1- <a href="" target="_blank">
        2- <img src="" alt=""> 
        3- </a>
    -->

    <a href="https://www.google.com/" target="_blank"> Enlace a Google.com</a> <p> Enlace externo </p>
