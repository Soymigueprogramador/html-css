<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1> Listas en HTML </h1>

    <!--
        Listas ordenadas ( <ol> )
        Para abrir una order list (Lista ordenada) usamos la etiqueta <ol> y para los elementos que van dentro de dicha lista usamos <li>.
        En esta lista ordenada los elementos se mostraran en orden numerico por mas que el mismo no este escrito en el codigo.

        Lista desordenada ( <ul> )
        Para abrir una lista desordenadausamos la etiqueta <ul> y los elementos que van dentro de esta lista desordenada usamos <li>
        En esta lista desordenada los elementos no tienen un orden predefinido.
    -->

    <h2> Listas ordenadas </h2>
    <ol>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ol>

    <h2> Listas desordenadausamos</h2>
    <ul>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ul>

</body>
</html>
