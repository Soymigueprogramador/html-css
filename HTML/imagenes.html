<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1> Imagenes en HTML </h1>

    <!--
        Para insertar una imagen en HTML usamos la etiqueta ( <img> ) a esta etiqueta tenemos que agregarle algunos atributos como:
        1- src="" = Usamos este atrubuto para ingresar la ruta de la imagen
        2- all="" = Usamos este atributo para mostrar un texto en caso de que la imagen no pueda ser mostrada. 

        Para una mayor prolijidad en el codigo podemos poner la etiqueta <figure>

        El codigo de esta etiqueta nos queda asi:
        <figure>
            <img src="ruta/de/la/imagen" alt="texto alternativo">
        </figure>
    -->

    <figure>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Boca_logo_la_mitad_m%C3%A1s_uno.png" alt="Escudo de boca" width="200px" height="100px">
    </figure>
</body>
</html>
